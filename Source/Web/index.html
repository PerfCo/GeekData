<!DOCTYPE html>
<html>
<head>
    <title>GeekData</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link href="vendor/font-awesome/font-awesome-4.5.0.min.css" rel="stylesheet">
    <link href="vendor/github-corners/github-corners.min.css" rel="stylesheet">

    <link href="css/style.css#v=3" rel="stylesheet">
</head>

<body class="full">
    <div class="header" id="navbar">
        <a class="header__logo" href="index.html">GeekData</a>
        <div class="header__slogan">
            Find your way in the <span class="header__slogan-highlight">universe</span> of technology
        </div>
        <div class="header__team">
            <a href="https://github.com/GSerjo" target="blank" class="team-member__link">
                <img class="team-member__avatar" src="https://avatars0.githubusercontent.com/u/1163475?v=3&amp;s=60" 
                title="GSerjo" alt="GSerjo user avatar"/ >
            </a>
            <a href="https://github.com/FireAlkazar" target="blank" class="team-member__link">
                <img class="team-member__avatar" src="https://avatars2.githubusercontent.com/u/936356?v=3&amp;s=60" 
                title="FireAlkazar" alt="FireAlkazar user avatar"/ >
            </a>
            <a href="https://github.com/Sufflavus" target="blank" class="team-member__link">
                <img class="team-member__avatar"  src="https://avatars2.githubusercontent.com/u/2123162?v=3&amp;s=60" 
                title="Sufflavus" alt="Sufflavus user avatar"/ >
            </a>
        </div>
    </div>

    <div class="data-visualisation">
        <div id="loading" class="data-visualisation__loader">Loading the data may take a while, please be patient...</div>
        <div id="sigma_content" class="data-visualisation__chart"></div>
    </div>

    <div id="tooltip" class="tooltip">
        <div class="tooltip__content" id="lib_content">
            <div class="tooltip__header">
                <div class="tooltip__header__lib-info">
                    <span id="lib_name" class="tooltip__header__lib-name"></span>
                    <span class="tooltip__header__lib-star">â˜…</span>
                    <span id="lib_stars_count"></span>
                </div>
                <a class="tooltip__header__link" id="lib_url" href="https://github.com/" target="blank" title="link to Github">Github</a>
                <div class="clearfix"></div>
            </div>
            <div id="lib_description" class="tooltip__lib_description"> 
            </div>
        </div>
        <div class="tooltip__content" id="geek_content">
            <a class="tooltip__geek-avatar__link" id="geek_profile_url" href="" target="blank">
                <img class="tooltip__geek-avatar__image" id="geek_avatar" src="images/no-avatar.jpg" alt="user avatar">
            </a>
            <div class="tooltip__geek-info">
                <div id="geek_name" href="" target="blank" class="tooltip__geek-info__name">Guru</div>
                <div class="tooltip__geek-info__badges">
                    <span id="geek_badges_gold">
                        <span class="tooltip__geek-info__badge_gold">&#9679;</span>
                        <span class="tooltip__geek-info__badge-count">0</span>
                    </span>
                    <span id="geek_badges_silver">
                        <span class="tooltip__geek-info__badge_silver">&#9679;</span>
                        <span class="tooltip__geek-info__badge-count">0</span>
                    </span>
                    <span id="geek_badges_bronze">
                        <span class="tooltip__geek-info__badge_bronze">&#9679;</span>
                        <span class="tooltip__geek-info__badge-count">0</span>
                    </span>
                </div>
                <a id="geek_site" class="tooltip__geek-info__link" href="" target="blank" rel="nofollow">StackOverflow Profile</a><br>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="tooltip__content" id="course_content">
            <div class="tooltip__header tooltip__header_course">
                <div class="tooltip__header__course-name" id="course_name">
                </div>
                <a class="tooltip__header__link tooltip__header__link_course" id="course_url" href="http://pluralsight.com/" target="blank" title="link to PluralSight">PluralSight</a>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>

    <a href="https://github.com/PerfCo/GeekData" class="github-corner" target="blank">
        <svg width="50" height="50" viewBox="0 0 250 250" style="fill:#68B6FF; color:#fff; position: absolute; top: 0; border: 0; right: 0;z-index: 20000;">
            <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
            <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
            <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body">
            </path>
        </svg>
    </a>

    <script src="vendor/jquery/jquery-2.2.0.min.js"></script>
    
    <script src="data/data.json.js#v=3"></script>

    <script src="vendor/sigma/sigma-1.1.0.min.js"></script>
    <script src="vendor/sigma/sigma.plugins.animate.min.js"></script>

    <script src="js/namespaces.js#v=3"></script>
    <script src="js/tooltip.js#v=4"></script>
    <script src="js/data-visualization.js#v=4"></script>

    <script>
        $(function(){
            App.dataVisualization.init();
        });
    </script>

</body>
